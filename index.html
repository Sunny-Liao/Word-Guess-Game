<!DOCTYPE html>
<html lang="en-us">
<head>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){      //JavaScript function that wraps everything, when it is ready, start running it
            alert("You asked about the Avengers!");
        });
    </script>
    
    <title>
        Word Guess - Movie Edition
    </title>
    
</head>
<body>

<div class="marvel"><img src="https://pbs.twimg.com/profile_images/573984336271122432/k8vEBoCW.jpeg" alt="Avengers" style="width:60%; height:250px;"></div>

<div class="container-fluid"> <!--滿版：element(元素）constantly resizes as changes to browser width-->

    <div class="row">
        <div class="col.md-4 col-md-offset-4 top-label"> <!--將Column向右移，意即向左填補空格-->

            <br>
            <br>

            <h2>Enter a letter to start guessing</h2>

            <ul>

                <li>
                    Current Word:
                    <br>
                    <br>
                    <h3><span id="word-guess"></span></h3>
                </li>

                <br>

                <li>
                    # of Guesses Remaining:
                    <h3><span id="guesses-left"></span></h3>
                </li>

                <br>

                <li>
                    Total Wins:
                    <h3><span id="wins"></span></h3>
                </li>

                <li>
                    Letters Guessed:
                    <h3><span id="letters-guessed"></span></h3>
                </li>

            </ul>

        </div>
    </div>

</div>

    

<script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
